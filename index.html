<!DOCTYPE html>
<html amp lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical" href="https://your-website.com/">
    <title>AMP Landing Page with Register and Login</title>

    <!-- AMP CSS -->
    <style amp-custom>
        /* Custom CSS for Landing Page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            width: 200px;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
    </style>

    <!-- AMP Boilerplate -->
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            animation: -amp-start 8s steps(1,end) 0s 1 normal both;
        }
        @-webkit-keyframes -amp-start {
            from { visibility: hidden; }
            to { visibility: visible; }
        }
        @-moz-keyframes -amp-start {
            from { visibility: hidden; }
            to { visibility: visible; }
        }
        @-ms-keyframes -amp-start {
            from { visibility: hidden; }
            to { visibility: visible; }
        }
        @keyframes -amp-start {
            from { visibility: hidden; }
            to { visibility: visible; }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none;
            }
        </style>
    </noscript>

    <!-- AMP Script -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>

<body>
    <div class="header">
        <h1>Welcome to Our Landing Page</h1>
    </div>

    <div class="content">
        <h2>Sign up or Log in for Exclusive Offers!</h2>
        <p>Register today to access exclusive content, or log in to your account.</p>

        <!-- Register Button -->
        <a href="https://your-website.com/register">
            <button class="cta-button">Register</button>
        </a>

        <!-- Login Button -->
        <a href="https://your-website.com/login">
            <button class="cta-button">Login</button>
        </a>
    </div>
</body>
</html>
